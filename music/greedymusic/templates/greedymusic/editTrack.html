<!DOCTYPE html>
<html>

<head>
	
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'custom.css' %}" type="text/css">
</head>

<body>

	<nav class="navbar navbar-inverse" style="">
	  	<div class="container-fluid">
	    	<!-- <div class="navbar-header">
	      		<a class="navbar-brand" href="#">
	       			<h2>Greedymusic</h2>
	     		</a>
	   		</div> -->
	   		<div class="col-md-3 col-md-offset-5 text-center">
	   			<a class="navbar-brand title" href="/greedymusic">Greedymusic Webapp</a>
	   		</div>
	  	</div>
	</nav>

	<div class="row">

		<div class="col-md-4 col-md-offset-4">

			<form method="POST" action="{% url 'greedymusic:submitEdit' id%}">
				{% csrf_token %}
			  <div class="form-group">
			    <label for="title">Title</label>
			    <input type="text" class="form-control" name="title" id="title" value="{{ title }}"placeholder="Title" required>
			  </div>
			  <div class="form-group">
			    <label for="genre">Genre</label>
			    <input type="text" class="form-control" name="genre" value="{{ genre }}" id="genre" placeholder="Genre" required>
			  </div>
			  <div class="form-group">
			    <label for="rating">Rating</label>
			    <input type="number" class="form-control" name="rating" value="{{ rating }}" id="rating" placeholder="Rating" required>
			  </div>
			  <div class="text-center">
			  	<button type="submit" class="btn btn-primary text-center">Save</button>
		  	  </div>
			</form>

		</div>

	</div>

</body>
